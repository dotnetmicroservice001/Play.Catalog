apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  namespace: catalog
spec:
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      name: catalog-deployment
      labels:
        app: catalog
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: catalog-serviceaccount
      containers:
        - name: catalog
          image: playeconomy01acr.azurecr.io/play.catalog:1.0.4
          env:
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
            - name: ServiceSettings__KeyVaultName
              value: playeconomy-01
            - name: ServiceSettings__Authority
              value: https://playeconomy-01.westus.cloudapp.azure.com/identity-svc  
          resources:
            limits:
              memory: "128Mi"
              cpu: "150m"
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  type: ClusterIP
  selector:
    app: catalog
  ports:
    - port: 80
      targetPort: 5000

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalog-serviceaccount
  annotations:
    azure.workload.identity/client-id: 3f3ffa52-098b-4fd1-8446-b03650f89f39
  labels:
    azure.workload.identity/use: "true"
  